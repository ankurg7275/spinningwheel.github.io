<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">Spin</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #db7093">
          <span>15 $</span>
        </div>
        <div class="number" style="--i: 2; --clr: #207093">
          <span>100 $</span>
        </div>
        <div class="number" style="--i: 3; --clr: #7087db">
          <span>50 $</span>
        </div>
        <div class="number" style="--i: 4; --clr: #70bedb">
          <span>0 $</span>
        </div>
        <div class="number" style="--i: 5; --clr: #70db82">
          <span>1000 $</span>
        </div>
        <div class="number" style="--i: 6; --clr: #656565">
          <span>10 $</span>
        </div>
        <div class="number" style="--i: 7; --clr: #a9db70">
          <span>5 $</span>
        </div>
        <div class="number" style="--i: 8; --clr: #dba970">
          <span>20 $</span>
        </div>
      </div>
    </div>
    <script>
   let wheel = document.querySelector(".wheel");
let spinBtn = document.querySelector(".spinBtn");
let value = Math.ceil(Math.random() * 3600);
let spinCount = 0;
let spinning = false;

spinBtn.onclick = function () {
  if (!spinning) {
    spinCount++;

    if (spinCount === 1) {
      // First spin: Display "Try again"
      startSpin("Try again!");
      
    } else {
      // Second spin: Display the gift card
      startSpin("Congratulations! You won a gift card!");
    }
  }
};

function startSpin(message) {
  spinning = true;
  wheel.style.transform = "rotate(" + value + "deg)";
  value += Math.ceil(Math.random() * 3600);

  setTimeout(function () {
    spinning = false;
    alert(message);
  }, 3000); // Adjust the time (in milliseconds) to control how long the wheel spins before stopping
}

    
    </script>
  </body>
</html>
